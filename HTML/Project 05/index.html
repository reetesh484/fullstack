<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medifine</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="nav">
      <nav>
        <img src="./images/logo.png" alt="Medifine Logo" />
        <ul>
          <li id="active">Home</li>
          <li>About Us</li>
          <li>Our Services</li>
          <li>Contact Us</li>
        </ul>
      </nav>
    </section>
    <section class="hero">
      <div class="left-section">
        <img src="./images/topAngle.png" alt="" />
        <h1>Complete Health Care Solutions for Everyone</h1>
        <p>
          We're always available for our Patients with emergency problems. You
          can easily reach us 24/7. We focused on highest quality.
        </p>
        <img src="./images/bottomAngle.png" id="bottomAngle" alt="" />
        <button>Make Appointment</button>
      </div>
      <div class="right-section">
        <img src="./images/greenBox.png" id="greenbox" alt=" " />
        <img src="./images/yellowBox.png" id="yellowbox" alt="" />
        <img src="./images/doctor.png" id="doctor" alt="" />
      </div>
    </section>
    <img src="./images/mouse.png" alt="mouse icon" />
  </body>
</html>
